function getVNVoice(){let v=speechSynthesis.getVoices();return v.find(x=>x.lang.startsWith('vi'));}
function speak(t,f){let v=getVNVoice();let u=new SpeechSynthesisUtterance(t);if(v)u.voice=v;else{u.lang='en-US';u.text=f||t;}speechSynthesis.speak(u);}

function renderQuiz(){const qd=document.getElementById('quiz');if(total>=quizData.length){qd.innerHTML="完成! 得分:"+score+"/"+quizData.length;return;}let q=quizData[total];let allZh=DIALOGS.flatMap(d=>d.zh);let opts=new Set([q.zh]);while(opts.size<4)opts.add(allZh[Math.floor(Math.random()*allZh.length)]);opts=[...opts].sort(()=>Math.random()-0.5);qd.innerHTML="<div>🗣️ "+q.vi+"</div>";opts.forEach(opt=>{let b=document.createElement('button');b.textContent=opt;b.onclick=()=>{if(opt===q.zh)score++;total++;renderQuiz();};qd.appendChild(b);});}
let examIdx=0,examScore=0;function startExam(){examIdx=0;examScore=0;renderExam();}

function chooseExam(opt){let q=EXAM[examIdx];if(opt===q.ans)examScore++;examIdx++;renderExam();}
